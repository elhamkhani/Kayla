<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kayla</title>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <a id="home" name="home"></a>
    <nav class="navbar navbar-fixed-top   navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Kayla</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#home">Home</a></li>
                <li><a href="#gallery"> <span class="glyphicon glyphicon-camera"></span> Gallery</a></li>
                <li><a href="#game"> <span class="glyphicon glyphicon-knight"></span> Game</a></li>
                <li><a href="#map"> <span class="glyphicon glyphicon-map-marker"></span> Map</a></li>
                <li><a href="#quotes"> <span class="glyphicon glyphicon-camera"></span> Quotes</a></li>
                <li><a href="#video"> <span class="glyphicon glyphicon-play-circle"></span> Video</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row ">
            <div class="main-image" style="background-image:url('photos/21.jpg')"> </div>
        </div>
        <a id="gallery"></a>
        <div class="gallery">
            <div class="row">
                <a href="#home">
                    <div class="cover cover-1 col-md-3">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-2 col-md-3">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-3 col-md-3">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-4 col-md-3">
                    </div>
                </a>
            </div>

            <div class="row">
               
                <a href="#home">
                    <div class="cover cover-5 col-md-3">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-6 col-md-3">
                    </div>
                </a>

                <a href="#home">
                    <div class="cover cover-7 col-md-3">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-8 col-md-3">
                    </div>
                </a>
            
            </div>
        </div>

        <a id="game"></a>
        <div class="game container">
            <div class="row">
                <div class="col-md-3 questionnaire"></div>
                <div id="question" class="col-md-9 question">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <a class="reply true" href="javascript:trueOrLie(true)">
                        True
                    </a>
                </div>
                <div class="col-md-5">
                    <a class="reply lie"  href="javascript:trueOrLie(false)">Lie</a>
                </div>
            </div>
            <div class="row">
                <div class="result" id="result"></div>
            </div>
        </div>
        <a id="map"></a>

        <a id="quotes"></a>
    </div>

    <script src="lib/jQuery/jquery-1.12.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/Fallings/jquery.fallings.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
