<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kayla</title>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Gallery
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Favourite Locations
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-knight" aria-hidden="true"></span> Play
            </button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Quotes
            </button>

        </div>
    </nav>
    <div class="container">

        <div class="row ">
            <div class="col-lg-12 main-image" style="background-image:url('photos/boat.jpg')"> </div>
        </div>
        <div class="gallery">
            <div class="row">
                <div class="cover col-md-4" style="background-image:url(img/c1.png)" data-real-pic="photos/dog.jpg" data-cover-pic="img/c1.png">
                </div>
                <div class="cover col-md-4" style="background-image:url(img/c2.png)" data-real-pic="photos/halloween.jpg" data-cover-pic="img/c2.png">
                </div>
                <div class="cover col-md-4" style="background-image:url(img/c3.png)" data-real-pic="photos/Kate.jpg" data-cover-pic="img/c3.png">
                </div>

            </div>

            <div class="row">
                <div class="cover col-md-4" style="background-image:url(img/c4.png)" data-real-pic="photos/dog.jpg" data-cover-pic="img/c4.png">
                </div>
                <div class="cover col-md-4" style="background-image:url(img/c5.png)" data-real-pic="photos/halloween.jpg" data-cover-pic="img/c5.png">
                </div>
                <div class="cover col-md-4" style="background-image:url(img/c6.png)" data-real-pic="photos/Kate.jpg" data-cover-pic="img/c6.png">
                </div>

            </div>

            <div class="row">
                <div class="cover col-md-4" style="background-image:url(img/c7.png)" data-real-pic="photos/dog.jpg" data-cover-pic="img/c7.png">
                </div>
                <div class="cover col-md-4" style="background-image:url(img/c8.png)" data-real-pic="photos/halloween.jpg" data-cover-pic="img/c8.png">
                </div>
                <div class="cover col-md-4" style="background-image:url(img/c9.png)" data-real-pic="photos/Kate.jpg" data-cover-pic="img/c9.png">
                </div>

            </div>
        </div>
    </div>
    <script src="lib/jQuery/jquery-1.12.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/Fallings/jquery.fallings.js"></script>
    <script src="lib/bootstrap/js/gallery.js"></script>
</body>
</html>
