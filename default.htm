<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kayla</title>

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
</head>
<body>
    <a id="home" name="home"></a>
    <nav class="navbar navbar-fixed-top   navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Kayla</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#gallery"> <span class="glyphicon glyphicon-camera"></span> Gallery</a></li>
                    <li><a href="#game"> <span class="glyphicon glyphicon-knight"></span> Game</a></li>
                    <li><a href="#video"> <span class="glyphicon glyphicon-play-circle"></span> Video</a></li>
                    <li><a href="#jaffle"> <span class="glyphicon glyphicon-play-circle"></span> Jaffle</a></li>
                    <li><a href="#certificates"> <span class="glyphicon glyphicon-baby-formula"></span> Certificates</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row ">
            <div class="main-image" style="background-image:url('photos/21.jpg')"> </div>
        </div>
        <a id="gallery"></a>
        <div class="gallery">
            <div class="row">
                <a href="#home">
                    <div class="cover cover-1 col-md-3 col-sm-4">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-2 col-md-3 col-sm-4">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-3 col-md-3 col-sm-4">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-4 col-md-3 col-sm-4">
                    </div>
                </a>
            </div>

            <div class="row">

                <a href="#home">
                    <div class="cover cover-5 col-md-3 col-sm-4">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-6 col-md-3 col-sm-4">
                    </div>
                </a>

                <a href="#home">
                    <div class="cover cover-7 col-md-3 col-sm-4">
                    </div>
                </a>
                <a href="#home">
                    <div class="cover cover-8 col-md-3 col-sm-4">
                    </div>
                </a>

            </div>
        </div>

        <a id="game"></a>
        <div class="game container">
            <div class="row">
                <div class="col-md-12 questionnaire pagination-centered"></div>
            </div>
            <div class="row">

                <div id="question" class="col-md-12 question">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <a class="reply true" href="javascript:trueOrLie(true)">
                        <span class="glyphicon glyphicon-thumbs-up"></span> True
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="reply lie" href="javascript:trueOrLie(false)"><span class="glyphicon glyphicon-thumbs-down"></span> Lie</a>
                </div>
                <div class="col-md-1">
                    <a class="replay" href="javascript:replay()">Replay</a>
                </div>
            </div>
            <div class="row">
                <div class="result" id="result"></div>
            </div>
        </div>


        <div class="video container">
            <a id="video"></a>
            <div align="center" class="embed-responsive embed-responsive-16by9">
                <iframe src="https://player.vimeo.com/video/156733769" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
<p><a href="https://vimeo.com/156733769">Draft 2</a> from <a href="https://vimeo.com/user49356507">Ruth Thomas</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
            </div>
        </div>

        <div class="jaffle container">
            <a id="jaffle"></a>

            <div class="row">
                <div class="col-md-4">
                    What the hell is Jaffle?
                </div>
                <div class="col-md-8">
                    <img src="img/jaffle.png" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-primary">Classic</button>
                </div>
                <div class="col-md-3">

                    <button class="btn btn-warning">New Classic</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-info">Besties</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success">Sweets</button>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <a id="certificates"></a>

    </div>
    <nav class="navbar navbar-inverse navbar-bottom" style="padding:0 0 120px 0">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
        </div>
    </nav>
    <script src="lib/jQuery/jquery-1.12.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/Fallings/jquery.fallings.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
